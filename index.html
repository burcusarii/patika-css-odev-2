<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="google.jpg" alt="google-log"></div>
        
        <!-- Search Bölümü -->
       
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" id="search-input">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <!-- Search Bölümü -->


        <!-- Footer Bölümü -->
        
        <footer>
            <div class="footer-item" style="background-color: rgb(126, 229, 218);">
            
                Special Searches<br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                 <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
            </div>
            <div class="footer-item" style="background-color: rgb(112, 204, 194);">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"> Help</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                 <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </div>
            <div class="footer-item" style="background-color: rgb(98, 179, 170);">
                Get Google!
                <br>
            
                updates monthly:
                <br>
                <input type="text" placeholder="your e-mail">
                <br>
                <button>Subscribe</button> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </footer>

        <!-- Footer Bölümü -->

        <div class="copyright">
            Copyright ©1998 Google Inc.
        </div>
    </div>
</body>
</html>
